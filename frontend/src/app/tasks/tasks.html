<div class="container">
  <h2>Add New Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="task-form">
    <div class="form-group">
      <label for="title">Title *</label>
      <input id="title" type="text" formControlName="title" placeholder="Enter task title" />
      <div class="error" *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.invalid">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter description (optional)"></textarea>
    </div>

    <button type="submit">Add Task</button>
  </form>

  <hr />

  <h3>Tasks List</h3>
  <ul>
    <li *ngFor="let task of tasks">
      <strong>{{ task.title }}</strong>
      <p *ngIf="task.description">{{ task.description }}</p>
    </li>
  </ul>
</div>
